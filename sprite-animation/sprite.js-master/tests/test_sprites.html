<!DOCTYPE html><html>
<head>
<title>Test</title>
<meta name = "viewport" content = "user-scalable=no, width=device-width">
    <script src="../sprite.js"></script>
</head>
<body>
</body>

<script>
    var scene = sjs.Scene({w:300, h:400});

    scene.loadImages(['img/character.png'], function() {
        var sprite = scene.Sprite('img/character.png');
        sprite.size(30, 55);

        var cycle = sjs.Cycle([[0, 2, 5],
                                [30, 2, 5],
                                [60, 2, 5],
                                [90, 2, 5],
                                [120, 2, 5],
                                [150, 2, 5],
                                [180, 2, 5]]);
        cycle.addSprites(sprite);

        function animation() {
            cycle.next(ticker.lastTicksElapsed);
                sprite.move(0)
                .update();
        };

    var ticker = scene.Ticker(animation);
    ticker.run();

    });

</script>
</html>
